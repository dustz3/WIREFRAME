<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&M 單線標誌 - 簡約版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            background: white;
            padding: 40px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            margin: 20px;
            text-align: center;
        }
        
        .logo {
            margin: 30px 0;
        }
        
        .variants {
            display: flex;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .variant {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .description {
            color: #666;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>B&M 單線標誌設計</h1>
        <p class="description">
            運動品牌標誌 | 單一連續線條 | 專業體育風格 | 適合雕刻烙印
        </p>
        
        <div class="logo">
            <h3>標準版本</h3>
            <svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                <!-- B 字母 -->
                <path d="M20 20 L20 60 L35 60 C42 60, 48 58, 48 54 C48 50, 44 48, 40 48 C44 46, 48 43, 48 39 C48 34, 42 32, 35 32 L20 32 L20 20" 
                      stroke="#000" 
                      stroke-width="3" 
                      fill="none" 
                      stroke-linecap="round" 
                      stroke-linejoin="round"/>
                
                <!-- & 符號 -->
                <path d="M58 25 C58 20, 62 16, 67 16 C72 16, 76 20, 76 25 C76 30, 72 34, 67 34 L67 34 C72 38, 76 42, 76 47 C76 52, 72 56, 67 56 C62 56, 58 52, 58 47 C58 42, 62 38, 67 38 L67 38 C62 34, 58 30, 58 25" 
                      stroke="#000" 
                      stroke-width="3" 
                      fill="none" 
                      stroke-linecap="round" 
                      stroke-linejoin="round"/>
                
                <!-- M 字母 -->
                <path d="M90 20 L90 60 L100 45 L110 60 L110 20 L105 20 L105 50 L100 40 L95 50 L95 20 L90 20" 
                      stroke="#000" 
                      stroke-width="3" 
                      fill="none" 
                      stroke-linecap="round" 
                      stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="variants">
            <div class="variant">
                <h4>小型版本</h4>
                <svg width="100" height="40" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20 L20 60 L35 60 C42 60, 48 58, 48 54 C48 50, 44 48, 40 48 C44 46, 48 43, 48 39 C48 34, 42 32, 35 32 L20 32 L20 20" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M58 25 C58 20, 62 16, 67 16 C72 16, 76 20, 76 25 C76 30, 72 34, 67 34 L67 34 C72 38, 76 42, 76 47 C76 52, 72 56, 67 56 C62 56, 58 52, 58 47 C58 42, 62 38, 67 38 L67 38 C62 34, 58 30, 58 25" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M90 20 L90 60 L100 45 L110 60 L110 20 L105 20 L105 50 L100 40 L95 50 L95 20 L90 20" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="variant">
                <h4>粗線版本</h4>
                <svg width="100" height="40" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20 L20 60 L35 60 C42 60, 48 58, 48 54 C48 50, 44 48, 40 48 C44 46, 48 43, 48 39 C48 34, 42 32, 35 32 L20 32 L20 20" stroke="#000" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M58 25 C58 20, 62 16, 67 16 C72 16, 76 20, 76 25 C76 30, 72 34, 67 34 L67 34 C72 38, 76 42, 76 47 C76 52, 72 56, 67 56 C62 56, 58 52, 58 47 C58 42, 62 38, 67 38 L67 38 C62 34, 58 30, 58 25" stroke="#000" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M90 20 L90 60 L100 45 L110 60 L110 20 L105 20 L105 50 L100 40 L95 50 L95 20 L90 20" stroke="#000" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="variant">
                <h4>細線版本</h4>
                <svg width="100" height="40" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 20 L20 60 L35 60 C42 60, 48 58, 48 54 C48 50, 44 48, 40 48 C44 46, 48 43, 48 39 C48 34, 42 32, 35 32 L20 32 L20 20" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M58 25 C58 20, 62 16, 67 16 C72 16, 76 20, 76 25 C76 30, 72 34, 67 34 L67 34 C72 38, 76 42, 76 47 C76 52, 72 56, 67 56 C62 56, 58 52, 58 47 C58 42, 62 38, 67 38 L67 38 C62 34, 58 30, 58 25" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M90 20 L90 60 L100 45 L110 60 L110 20 L105 20 L105 50 L100 40 L95 50 L95 20 L90 20" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; text-align: left; max-width: 500px;">
            <h3 style="margin-top: 0; color: #333;">設計特色</h3>
            <ul style="margin: 0; padding-left: 20px; color: #555;">
                <li>單一連續線條設計</li>
                <li>運動感與專業性並重</li>
                <li>適合雕刻、烙印、印刷</li>
                <li>SVG 向量格式，無限縮放</li>
                <li>黑白單色，簡約風格</li>
            </ul>
        </div>
    </div>
</body>
</html>
